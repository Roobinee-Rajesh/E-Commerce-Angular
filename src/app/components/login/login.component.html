<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="h-100 gradient-form">
    <div class="py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="container col-4">
          <div
            class="card rounded-3 text-black d-flex justify-content-center align-items-center"
          >
            <!-- Form begin -->
            <div class="row g-0">
              <div class="col">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px"
                      alt="logo"
                    />
                    <h4 class="mt-1 mb-5 pb-1">Login</h4>
                  </div>

                  <div>
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        name="email"
                        ngModel
                        required
                        email
                        pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
                        #modelEmail="ngModel"
                        [ngClass]="modelEmail.invalid && modelEmail.touched ? 'is-invalid' : ''"
                      />
                      <div *ngIf="modelEmail.invalid && modelEmail.touched" class="invalid-feedback">Please enter a valid email</div>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        name="password"
                        ngModel
                        required
                        password
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        #modelPassword="ngModel"
                        [ngClass]="modelPassword.invalid && modelPassword.dirty  ? 'is-invalid' : ''"
                      />
                      <div *ngIf="modelPassword.invalid && modelPassword.dirty" class="invalid-feedback">Please enter a valid Password</div>
                    </div>
                    <div *ngIf="error.length>0">{{error}}</div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button
                        class="btn btn-primary btn-block fa-lg mb-3"
                        style="
                          background: -webkit-linear-gradient(
                            to right,
                            #ee7724,
                            #d8363a,
                            #dd3675,
                            #b44593
                          );
                        "
                        type="submit"
                        [disabled]="!loginForm.valid"
                      >
                        Login
                      </button>
                    </div>
                    <div>
                      <p>
                        Don't have an account?
                        <a routerLink="/Register">Register</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
