<div class="h-100 gradient-form">
  <div class="py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container col-4">
        <div
          class="card rounded-3 text-black d-flex justify-content-center align-items-center"
        >
          <!-- Form begin -->
          <form
            class="row g-0"
            (ngSubmit)="register(registerForm)"
            #registerForm="ngForm"
          >
            <div class="col">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Register</h4>
                </div>

                <div>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      name="email"
                      ngModel
                      required
                      email
                      pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
                      #modelEmail="ngModel"
                      [ngClass]="
                        modelEmail.invalid && modelEmail.dirty
                          ? 'is-invalid'
                          : ''
                      "
                    />
                    <div
                      *ngIf="modelEmail.invalid && modelEmail.dirty"
                      class="invalid-feedback"
                    >
                      Please enter a valid email
                    </div>
                  </div>
                  <div class="text-danger">{{ error }}</div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      name="password"
                      ngModel
                      required
                      minlength="8"
                      #modelPassword="ngModel"
                      [ngClass]="
                        modelPassword.invalid && modelPassword.dirty
                          ? 'is-invalid'
                          : ''
                      "
                    />
                    <div
                      *ngIf="modelPassword.invalid && modelPassword.dirty"
                      class="invalid-feedback"
                    >
                      Password must be at least 8 characters long
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                      placeholder="Confirm Password"
                      name="confirmpassword"
                      ngModel
                      required
                      minlength="8"
                      #modelConfirmPassword="ngModel"
                      [ngClass]="
                        modelConfirmPassword.dirty &&
                        modelPassword.value !== modelConfirmPassword.value
                          ? 'is-invalid'
                          : ''
                      "
                    />

                    <div>
                      <p
                        *ngIf="modelConfirmPassword?.errors?.['required'] && modelConfirmPassword.dirty"
                        class="text-danger"
                      >
                        Please enter confirm password!
                      </p>

                      <p
                        *ngIf="
                          modelPassword.value !== modelConfirmPassword.value &&
                          modelConfirmPassword.dirty &&
                          modelConfirmPassword.value
                        "
                        class="text-danger"
                      >
                        Password mismatch!
                      </p>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg mb-3"
                      style="
                        background: -webkit-linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );
                      "
                      type="submit"
                      [disabled]="registerForm.invalid"
                    >
                      Register
                    </button>
                  </div>
                  <p>
                    Already have an account? <a routerLink="/login">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
